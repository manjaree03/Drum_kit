    <script src="./script.js"></script>

<body>
    <h1>Drum kit</h1>
<div id="keys">

        <kbd class="span1">A</kbd>
        <span class="span2">Clap</span>
    </div>
    <div class="key" data-key="2">
        <kbd class="span1">B</kbd>
        <span class="span2">Hi Hat</span>
    </div>
    <div class="key" data-key="3">

        <span class="span2">Tom</span>

    </div>
    <div class="key" data-key="8">
        <kbd class="span1">H</kbd>
        <span class="span2">Tom</span>
    </div>
</div>

<audio data-key="1" src="sounds/clap.wav"></audio>
<audio data-key="2" src="sounds/hi_hat.wav"></audio>
<audio data-key="3" src="sounds/kick.wav"></audio>
<audio data-key="4" src="sounds/ride.wav"></audio>

<audio data-key="6" src="sounds/tom.wav"></audio>

<audio data-key="8" src="sounds/tom.wav"></audio>
